<!DOCTYPE <html>

<head>
    <title>relocateMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <form class= "jobsForm">
            <label for="jobField">Enter search item</label><br>
            <input type="text" class="jobField" placeholder="Find job">
            <!--<label for="cityField">Enter search item</label>-->
            <input type="text" class="cityField" placeholder="In what city">
            <!--<label for="stateField">Enter search item</label>-->
            <input type="text" class="stateField" placeholder="In what state">
            <button type="submit" class="submitButton" value="submit">Submit</button>
        </form>
        <div class="resultsBlock clearfix">
            <div class="jobsBlock left hidden">
                <h2>Job Results</h2>
                <div class="jobResults">

                </div>
            </div>
            <div class="cityStateInfoBlock left hidden">
                <h2><span class="cityName"></span> Details</h2>
                <div class="summary"></div>
                <h2>Quality of Life Scores</h2>
                <div class="qualityOfLifeScores"></div>
            </div>
        </div>
    </div><!-- end .wrapper -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
